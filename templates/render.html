<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rendered Content</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        select, button {
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background: #f8f9fa;
        }
        .file-info {
            margin: 0;
            font-size: 0.9em;
            color: #6c757d;
        }
        .markdown-view {
            width: 50%;
            font-family: monospace;
            background: #ffffff;
            color: #333333;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            border-right: 1px solid #dee2e6;
            height: 70vh; /* Adjusted height to accommodate chat section */
            box-sizing: border-box;
            flex: 1;
            resize: none;
            border: none;
            outline: none;
            tab-size: 4;
        }
        .editing-controls {
            position: fixed;
            top: 40px;
            right: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom-left-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }
        .modal-content {
            background: white;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-buttons {
            margin-top: 20px;
            text-align: right;
        }
        .modal-buttons button {
            margin-left: 10px;
        }
        .chat-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 30vh; /* Fixed height for chat section */
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto; /* Enable scrolling */
            transition: transform 0.3s ease;
        }
        .chat-section.fullscreen {
            transform: translateY(100%);
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 8px 15px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0256b9;
        }
        .chat-explanation {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            display: none;
        }
        .history-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .fullscreen .chat-section,
        .fullscreen .history-controls {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <span class="file-info">{{ original_file }}</span>
        <select id="styleSelector" onchange="changeStyle(this.value)">
            <option value="default" {% if style == 'default' %}selected{% endif %}>Default Style</option>
            <option value="style1" {% if style == 'style1' %}selected{% endif %}>Terminal Style</option>
            <option value="style2" {% if style == 'style2' %}selected{% endif %}>Modern Resume</option>
        </select>
        <button onclick="toggleFullscreen()">Toggle Full Screen</button>
        <a href="{{ url_for('dashboard') }}"><button>New File</button></a>
    </div>
    
    <div class="editing-controls">
        <button onclick="saveChanges()">Save Markdown</button>
        <button onclick="saveToGitHub()">Publish to GitHub</button>
    </div>

    <!-- Add GitHub save modal -->
    <div id="githubModal" class="modal">
        <div class="modal-content">
            <h2>Publish to GitHub Pages</h2>
            <p class="token-info" style="font-size: 0.9em; color: #666;">
                Your resume will be published to GitHub Pages
            </p>
            <input type="text" id="repoName" placeholder="Repository name" value="resume">
            <div class="modal-buttons">
                <button onclick="submitToGitHub()">Publish</button>
                <button onclick="closeGitHubModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <textarea class="markdown-view" 
                  spellcheck="false"
                  oninput="updatePreview()">{{ markdown_content }}</textarea>
        <div class="html-view" id="htmlView">
            {{ html_content|safe }}
        </div>
    </div>

    <div class="chat-section">
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask AI to improve your markdown..." 
                   aria-label="AI improvement request">
            <button onclick="askAI()" id="askAIButton">Ask AI</button>
        </div>
        <div id="chatExplanation" class="chat-explanation"></div>
        <div class="history-controls">
            <button onclick="undoLastChange()" id="undoButton" disabled>Undo</button>
            <button onclick="redoLastChange()" id="redoButton" disabled>Redo</button>
        </div>
    </div>

    <script>
        let typingTimer;
        const doneTypingInterval = 500; // ms
        const historyStack = [];
        const redoStack = [];
        const maxHistory = 50;

        function updatePreview() {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                // Get content and preserve newlines
                const content = document.querySelector('.markdown-view').value;
                const style = document.getElementById('styleSelector').value;
                
                fetch('/change_style', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        style: style
                    })
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementById('htmlView').innerHTML = html;
                });
            }, doneTypingInterval);
        }

        function saveChanges() {
            const content = document.querySelector('.markdown-view').value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleFullscreen() {
            document.getElementById('mainContainer').classList.toggle('fullscreen');
            document.querySelector('.chat-section').classList.toggle('fullscreen');
            document.querySelector('.history-controls').classList.toggle('fullscreen');
        }

        function changeStyle(style) {
            fetch('/change_style', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: document.querySelector('.markdown-view').value,
                    style: style
                })
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('htmlView').innerHTML = html;
            });
        }

        function saveToGitHub() {
            {% if not github_authenticated %}
                const loginUrl = new URL("{{ url_for('github_login') }}", window.location.origin);
                loginUrl.searchParams.append('content', document.querySelector('.markdown-view').value);
                loginUrl.searchParams.append('style', document.getElementById('styleSelector').value);
                loginUrl.searchParams.append('filename', 'resume.html');
                loginUrl.searchParams.append('repo', 'resume');
                window.location.href = loginUrl.toString();
                return;
            {% endif %}
            
            // Set default values and show modal
            document.getElementById('repoName').value = 'resume';
            document.getElementById('githubModal').style.display = 'block';
        }

        // Check for pending data on page load
        document.addEventListener('DOMContentLoaded', function() {
            const pendingContent = localStorage.getItem('pendingContent');
            if (pendingContent) {
                document.querySelector('.markdown-view').value = pendingContent;
                document.getElementById('styleSelector').value = localStorage.getItem('pendingStyle') || 'default';
                document.getElementById('repoName').value = localStorage.getItem('pendingRepo') || '';
                
                // Clear stored data
                localStorage.removeItem('pendingContent');
                localStorage.removeItem('pendingStyle');
                localStorage.removeItem('pendingRepo');
                
                // Update preview
                updatePreview();
                
                // Show GitHub modal if we have pending repo data
                if (localStorage.getItem('pendingRepo')) {
                    document.getElementById('githubModal').style.display = 'block';
                }
            }
        });

        function closeGitHubModal() {
            document.getElementById('githubModal').style.display = 'none';
        }

        function submitToGitHub() {
            const repoName = document.getElementById('repoName').value;
            const content = document.querySelector('.markdown-view').value;
            const style = document.getElementById('styleSelector').value;

            fetch('/save_to_github', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: content,
                    style: style,
                    repo: repoName
                })
            })
            .then(response => {
                if (response.status === 401) {
                    window.location.href = "{{ url_for('github_login') }}";
                    return;
                }
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Failed to save to GitHub');
                    });
                }
                // For successful response, replace the entire page content
                return response.text().then(html => {
                    document.documentElement.innerHTML = html;
                    history.pushState({}, '', window.location.href);
                });
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        }

        // Handle tab key in textarea
        document.querySelector('.markdown-view').addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
                updatePreview();
            }
        });

        function saveToHistory(content) {
            historyStack.push(content);
            if (historyStack.length > maxHistory) {
                historyStack.shift();
            }
            document.getElementById('undoButton').disabled = false;
            redoStack.length = 0; // Clear redo stack
            document.getElementById('redoButton').disabled = true;
        }

        function undoLastChange() {
            if (historyStack.length > 0) {
                const previousContent = historyStack.pop();
                redoStack.push(document.querySelector('.markdown-view').value);
                document.querySelector('.markdown-view').value = previousContent;
                updatePreview();
                document.getElementById('undoButton').disabled = historyStack.length === 0;
                document.getElementById('redoButton').disabled = redoStack.length === 0;
            }
        }

        function redoLastChange() {
            if (redoStack.length > 0) {
                const nextContent = redoStack.pop();
                saveToHistory(document.querySelector('.markdown-view').value);
                document.querySelector('.markdown-view').value = nextContent;
                updatePreview();
                document.getElementById('redoButton').disabled = redoStack.length === 0;
            }
        }

        async function askAI() {
            const input = document.getElementById('chatInput');
            const button = document.getElementById('askAIButton');
            const explanation = document.getElementById('chatExplanation');
            const textarea = document.querySelector('.markdown-view');
            const content = textarea.value;

            if (!input.value.trim()) return;

            try {
                button.disabled = true;
                button.textContent = 'Processing...';
                
                // Save current state to history before making changes
                saveToHistory(content);

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        message: input.value
                    })
                });

                const data = await response.json();
                if (data.improved_content) {
                    textarea.value = data.improved_content;
                    explanation.textContent = data.explanation;
                    explanation.style.display = 'block';
                    updatePreview();
                    input.value = '';
                } else if (data.error) {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error communicating with AI: ' + error);
            } finally {
                button.disabled = false;
                button.textContent = 'Ask AI';
            }
        }

        // Add Enter key support for chat input
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askAI();
            }
        });
    </script>
</body>
</html>
