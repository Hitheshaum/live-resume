<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard - File to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #4CAF50;
            margin: 0;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"], select, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .supported-formats {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .flash-messages {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .flash-messages:not(:empty) {
            display: block;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.pptx,.docx,.xlsx,.jpg,.jpeg,.png,.mp3,.wav,.html,.csv,.json,.xml,.md,.zip">
        <select name="style">
            <option value="default">Default Style</option>
            <option value="github">GitHub Style</option>
            <option value="notion">Notion Style</option>
            <option value="medium">Medium Style</option>
        </select>
        <button type="submit">Convert</button>
    </form>

    <div class="supported-formats">
        <p>Supported file formats: PDF, PPTX, DOCX, XLSX, JPG/JPEG, PNG, MP3, WAV, HTML, CSV, JSON, XML, MD, ZIP</p>
    </div>
</body>
</html>
