<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Resume - GitHub Pages Resume Creator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            flex: 1;
            display: flex;
            width: 100%;
        }
        .hero-section {
            flex: 1;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
        }
        .hero-content {
            max-width: 500px;
        }
        .hero-title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .upload-section {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .upload-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .upload-container h1 {
            color: #2196F3;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #2196F3;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        .supported-formats {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="main-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Upload Your Resume</h1>
                <p class="hero-description">Take the first step towards your GitHub-hosted professional resume. Upload your resume file and we'll transform it into a sleek, developer-friendly website that stands out to employers.</p>
            </div>
        </div>
        
        <div class="upload-section">
            <div class="upload-container">
                <h1>Resume Upload</h1>

                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".pdf,.docx,.md">
                    <button type="submit">Create Resume Site</button>
                </form>

                <div class="supported-formats">
                    <p>Supported formats:</p>
                    <p>PDF, DOCX, Markdown</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
