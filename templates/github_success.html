<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Published to GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .success-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .github-url {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            word-break: break-all;
        }
        .github-url a {
            color: #0366d6;
            text-decoration: none;
        }
        .github-url a:hover {
            text-decoration: underline;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Successfully Published!</h1>
        <p>Your document has been published to GitHub Pages. You can view it at:</p>
        <div class="github-url">
            <a href="{{ url }}" target="_blank">{{ url }}</a>
        </div>
        <p>Note: It may take a few minutes for GitHub Pages to deploy your site.</p>
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
